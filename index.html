<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Dashbord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <section class="logo">
            <img src="logo.png.png" alt="logo">
        </section>

        <section class="form">
            <form>
            <div class="heading">
                <h1>   Create a Secure Account</h1>
                <p> Welcome to the future of Savings & Investments</p>
            </div>

                <div class="form-group">
            <label for="Full Name">Full Name</label>
			<input type="text"  name="Full Name" placeholder="Full Name"/>
			<label for="Email Address">Email Address</label>
			<input type="text" name="Email Address" placeholder="Email Address"/>
			<label for="Phone Number">Phone Number</label>
			<input type="number" name="Phone Number" placeholder="Phone Number"/>
			<label for="Password"> Password</label>
			<input type="Password" Password="Password" placeholder="Password"/>
			<label for="Referrer Phone or Promo Code">Referrer Phone or Promo Code</label>
            <input type="number" name="Referrer Phone or Promo Code" placeholder="Referrer Phone or Code"/>
            <label for="hear_about_us">How Did You Hear Abot Us?(optional)</label>
            <select name="hear_about_us" id="" value="o">
                <option value="0">click to select</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Instagram">Instagram</option>
                <option value="Friend/Family/Coworker referral">Friend/Family/Coworker referral</option>
                <option value="Google Search">Google Search</option>
                <option value="Google Play Store">Google Play Store</option>
                <option value="Online Blog">Online Blog</option>
                <option value="Local Newspaper">Local Newspaper</option>
                <option value="At An Event">At An Event</option>
                <option value="Other">Other</option>
            </select>
                </div>
                <selection class="submit">
                    <button>Create Account</button>
                </selection>
            </form>
            <p class="link"><a href="#">Already have an account? Log In</a></p>
        </section>
    </main>
</body>
</html>
